<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learn Javascript</title>
	</head>
	<body>
		<h1>Tutorial Javascript for Beginners</h1>
		<div id="out"></div>
		<script>
			var out = document.getElementById("out");
			var message = document.createElement("p");
			message.textContent = "Aku Suka Dia, Tapi Dia tidak suka AKU!";
			out.appendChild(message);
		</script>
	</body>
</html>
