<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Operator Aritmatika</title>
	</head>
	<body>
		<script>
			var score = 100;

			document.write(`score ${score} <br/>`);

			score += 5;
			document.write(`score ${score} <br/>`);

			score -= 2;
			document.write(`score ${score} <br/>`);
			
			score *= 2;
			document.write(`score ${score} <br/>`);

			score /= 4;
			document.write(`score ${score} <br/>`);

			score **= 2;
			document.write(`score ${score} <br/>`);

			score %= 3;
			document.write(`score ${score} <br/>`);
		</script>
	</body>
</html>
