<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Operator Perbandingan</title>
	</head>
	<body>
		<script>
			var a = 20;
			var b = 19;

			var hasil;

			hasil = a == b;
			document.write(`${a} == ${b} = ${hasil} <br/>`);


			hasil = "4" == 4;
			document.write(`"4" == 4 = ${hasil} <br/>`);

			hasil = "4" === 4;
			document.write(`"4" === 4 = ${hasil} <br/>`);

			hasil = a > b;
			document.write(`${a} > ${b} = ${hasil} <br/>`);

			hasil = a >= b;
			document.write(`${a} >= ${b} = ${hasil} <br/>`);

			hasil = a < b;
			document.write(`${a} < ${b} = ${hasil} <br/>`);

			hasil = a <= b;
			document.write(`${a} <= ${b} = ${hasil} <br/>`);

			hasil = a != b;
			document.write(`${a} != ${b} = ${hasil} <br/>`);
		</script>
	</body>
</html>
