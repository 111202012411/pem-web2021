<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Operator Perbandingan</title>
	</head>
	<body>
		<script>
			var a = 4;
			var b = 3;
			var hasil;

			hasil = a & b;
			document.write(`${a} & ${b} = ${hasil} <br/>`);


			hasil = a | b;
			document.write(`${a} | ${b} = ${hasil} <br/>`);

			hasil = a ^ b;
			document.write(`${a} ^ ${b} = ${hasil} <br/>`);

			hasil = ~a;
			document.write(`~${a} = ${hasil} <br/>`);


			hasil = a >> b;
			document.write(`${a} >> ${b} = ${hasil} <br/>`);

			hasil = a << b;
			document.write(`${a} << ${b} = ${hasil} <br/>`);

			hasil = a >>> b;
			document.write(`${a} >>> ${b} = ${hasil} <br/>`);
		</script>
	</body>
</html>
