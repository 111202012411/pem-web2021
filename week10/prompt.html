<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dialog Promp</title>
	</head>
	<body>
		<h1>Tutorial Javascript for Beginners</h1>
		<div id="out"></div>
		<script src="ex.js" type="text/javascript"></script>
		<script>
			var choose = confirm("Pilih Sekarang!");
			var omaewa = prompt("Omaewa?");

			if (omaewa.length > 0) name = omaewa;
			else name = "UDIN";

			if (choose) {
				var out = document.getElementById("out");
				var message = document.createElement("p");
				message.textContent = name;
				out.appendChild(message);
			} else {
				alert("noop");
			}
		</script>
	</body>
</html>
