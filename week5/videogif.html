<!DOCTYPE html public>
<html lang="en">
	<head>
		<meta  charset="utf-8" />
		<title>
			Contoh Video di HTML
		</title>
		<style>
			html, body {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
			}
			video {
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
    			object-fit: cover;
			}
		</style>
	</head>
	<body>
		<video muted autoplay loop width="100%" height="100%">
			<source src="./video.webm" type="video/webm" />
			<source src="./video.mp4" type="video/mp4" />
		</video>
	</body>
</html>
